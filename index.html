<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drone License Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2, h3 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>Drone License Verification</h2>

  <section style="margin-top: 30px;">
    <h3 style="border-bottom: 2px solid #ccc; padding-bottom: 5px;">Approved Operational Areas</h3>
    <div style="overflow-x: auto;">
      <table id="operational-areas-table">
        <thead>
          <tr>
            <th>Location</th>
            <th>Payment Date</th>
            <th>Permitted Until</th>
          </tr>
        </thead>
        <tbody id="operational-areas-body">
          <tr><td colspan="3">Loading data...</td></tr>
        </tbody>
      </table>
    </div>
  </section>

  <script>
    fetch('https://sheetdb.io/api/v1/qcxgankmxf2tl')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('operational-areas-body');
        tbody.innerHTML = '';
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row['Location'] || ''}</td>
            <td>${row['Payment Date'] || ''}</td>
            <td>${row['Permitted Until'] || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        document.getElementById('operational-areas-body').innerHTML = `
          <tr><td colspan="3" style="color: red;">Failed to load data</td></tr>
        `;
        console.error('Error fetching data:', error);
      });
  </script>

</body>
</html>
